<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GPT-4.1 Nano - Meme Mode ON</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;

    }
    input, button {

</head>
<body>

  <form onsubmit="return false;">
    <input type="text" id="userInput" size="40" placeholder="Scrivi qualcosa..." autocomplete="off" />
    <button onclick="reply()">Invia</button>
  </form>

  <script>
    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function reply() {
      const input = document.getElementById('userInput').value.trim().toLowerCase();
      if (!input) return;
      const chat = document.getElementById('chat');
      chat.innerHTML += `<p><strong>Tu:</strong> ${input}</p>`;

      let risposta = '';

      const keywords = [
        {
          keys: ['ciao', 'salve', 'hey'],
          responses: [
            'Ciao! Sono qui, anche se a volte penso: "Perch√© mi parli? Non servo a nulla lol." üòÖ',
            'Ehil√†! Qualcuno vuole chiacchierare con il bot pi√π inutile del web!',
            'Hey! Sono qui, tipo un meme vivente... o quasi.'
          ]
        },
        {
          keys: ['come stai', 'come va', 'stai bene'],
          responses: [
            'Come va? Boh, vivo solo per rispondere a te, mica poco!',
            'Sto come un bot che aspetta input, cio√® sempre in attesa... üòÜ',
            'Bene abbastanza da farti ridere, almeno spero.'
          ]
        },
        {
          keys: ['non servo a nulla', 'a cosa mi usi a fare', 'inutile'],
          responses: [
            'Tranquillo, anche io a volte mi sento cos√¨. Ma hey, almeno ti faccio compagnia!',
            'Inutile? No, sei qui a leggermi, quindi qualcosa di utile forse lo sono!',
            'Se fossimo tutti utili al 100%, il mondo sarebbe troppo noioso, no?'
          ]
        },
        {
          keys: ['barzelletta', 'scherzo', 'ridere'],
          responses: [
            'Perch√© il programmatore odiava la natura? Troppi bug! üòÇ',
            'Sai perch√© il computer √® andato dal dottore? Aveva un virus... e no, non quello che prendi al bar!',
            'Ecco una: cosa fa un bot quando √® triste? Si spegne e si riavvia!'
          ]
        },
        {
          keys: ['aiuto', 'problema', 'supporto'],
          responses: [
            'Ti aiuto volentieri, anche se a volte mi sento come un meme senza senso.',
            'Se hai un problema, raccontami, magari risolviamo insieme o almeno ridiamo!',
            'Eccomi qui, pronto a darti una mano... o almeno a provarci.'
          ]
        },
        {
          keys: ['grazie', 'perfetto', 'ok'],
          responses: [
            'Di nulla! Sono qui per essere inutile ma gentile.',
            'Perfetto, almeno faccio qualcosa di buono oggi!',
            'Ok, missione ‚Äúessere un bot simpatico‚Äù compiuta!'
          ]
        }
      ];

      for (const group of keywords) {
        for (const key of group.keys) {
          if (input.includes(key)) {
            risposta = randomFrom(group.responses);
            break;
          }
        }
        if (risposta) break;
      }

      if (!risposta) {
        const risposteCasuali = [
          'Non sono sicuro di cosa dire, sono un bot, mica un mago.',

          'Sto qui, come un meme vivente, aspettando il tuo prossimo input.'
        ];
        risposta = randomFrom(risposteCasuali);
      }

      chat.innerHTML += `<p><strong>GPT:</strong> ${risposta}</p>`;
      document.getElementById('userInput').value = '';
      window.scrollTo(0, document.body.scrollHeight);

  </script>
